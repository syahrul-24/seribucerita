<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeribuCerita â€” AI Chatbot</title>
  <meta name="description" content="SeribuCerita â€” an empathetic AI chatbot powered by Gemini." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.15);
        border-radius: 3px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.25);
      }
    }
    @keyframes pulse-dot {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1); }
    }
    .typing-dot { animation: pulse-dot 1.4s infinite ease-in-out both; }
    .typing-dot:nth-child(2) { animation-delay: 0.16s; }
    .typing-dot:nth-child(3) { animation-delay: 0.32s; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-indigo-950 to-slate-900 min-h-screen font-sans flex items-center justify-center p-4">

  <!-- Main Container -->
  <div class="w-full max-w-2xl h-[90vh] flex flex-col rounded-2xl overflow-hidden border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl shadow-indigo-500/10">

    <!-- Header -->
    <header class="flex items-center gap-3 px-6 py-4 border-b border-white/10 bg-white/5">
      <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/30">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
      </div>
      <div>
        <h1 class="text-white font-semibold text-lg leading-tight">SeribuCerita</h1>
        <p class="text-indigo-300/70 text-xs">Powered by Gemini AI</p>
      </div>
      <div class="ml-auto flex items-center gap-1.5">
        <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
        <span class="text-emerald-400/80 text-xs font-medium">Online</span>
      </div>
    </header>

    <!-- Chat Messages -->
    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-thin">
      <!-- Welcome message -->
      <div class="flex items-start gap-3">
        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex-shrink-0 flex items-center justify-center mt-0.5">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
          </svg>
        </div>
        <div class="bg-white/10 backdrop-blur-sm rounded-2xl rounded-tl-sm px-4 py-3 max-w-[80%] border border-white/5">
          <p class="text-slate-200 text-sm leading-relaxed">Halo! ðŸ‘‹ Saya <strong class="text-indigo-300">SeribuCerita</strong>, teman curhat AI kamu. Ceritakan apa saja yang kamu rasakan, saya siap mendengarkan.</p>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <form id="chat-form" class="flex items-center gap-3 px-4 py-4 border-t border-white/10 bg-white/5">
      <input
        type="text"
        id="user-input"
        placeholder="Ketik pesan kamu..."
        autocomplete="off"
        required
        class="flex-1 bg-white/10 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-slate-400 outline-none focus:border-indigo-500/50 focus:ring-2 focus:ring-indigo-500/20 transition-all duration-200"
      />
      <button
        type="submit"
        id="send-btn"
        class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white rounded-xl px-5 py-3 text-sm font-medium transition-all duration-200 hover:shadow-lg hover:shadow-indigo-500/25 active:scale-95 flex items-center gap-2"
      >
        <span>Kirim</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </button>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
